<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>中文字数统计工具</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      margin: 0;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    svg {
      width: 80px;
      height: 80px;
    }
    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    p {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    .result {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #333;
      font-size: 1.2rem;
      text-align: center;
    }
    button {
      display: block;
      margin: 1.5rem auto 0;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 400px;
    }
    button:hover {
      background-color: #005fcc;
    }
    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" fill="#007aff" />
        <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-size="18" fill="#ffffff" font-family="Noto Sans SC">中文</text>
        <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-size="18" fill="#ffffff" font-family="Noto Sans SC">800</text>
      </svg>
    </div>
    <h2>中文字数统计工具</h2>
    <p>仅统计中文字符（不含空格、标点、英文、数字）</p>
    <textarea id="inputText" placeholder="请输入内容..."></textarea>
    <button id="countButton">点击统计</button>
    <div class="result" id="charCount">中文字数：0</div>
  </div>

  <script>
    function countPureChineseCharacters(text) {
      const chineseOnly = text.match(/[\u4e00-\u9fa5]/g);
      return chineseOnly ? chineseOnly.length : 0;
    }

    const textarea = document.getElementById("inputText");
    const resultDiv = document.getElementById("charCount");
    const countButton = document.getElementById("countButton");

    countButton.addEventListener("click", () => {
      const text = textarea.value;
      const count = countPureChineseCharacters(text);
      resultDiv.textContent = `中文字数：${count}`;
    });
  </script>
</body>
</html>
